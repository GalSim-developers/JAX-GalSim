[tool.ruff]
line-length = 127

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["C901", "E203", "E501"]
preview = true

[tool.ruff.lint.pycodestyle]
max-line-length = 127

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "I001"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests/GalSim/tests/",
    "tests/jax",
    "tests/Coord/tests/",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
