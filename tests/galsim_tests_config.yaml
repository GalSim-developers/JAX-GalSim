# This defines which tests from the GalSim suite will run
enabled_tests:
  galsim:
    - test_gaussian.py
    - test_exponential.py
    - test_moffat.py
    - test_spergel.py
    - test_sum.py
    - test_transforms.py
    - test_convolve.py
    - test_fitsheader.py
    - test_utilities.py
    - test_shear.py
    - test_shear_position.py
    - test_wcs.py
    - test_box.py
    - test_interpolatedimage.py
    - test_deltafunction.py
    - test_draw.py
    - test_random.py
    - test_noise.py
    - test_image.py
    - test_photon_array.py
    - "*"  # means all tests from galsim
  coord:
    - test_angle.py
    - test_angleunit.py
    - test_astropy.py
    - test_celestial.py

# This documents which error messages will be allowed
# without being reported as an error. These typically
# correspond to features that are not implemented yet
# in jax_galsim
