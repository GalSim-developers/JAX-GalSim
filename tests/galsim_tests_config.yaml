# This defines which tests from the GalSim suite will run
enabled_tests:
  - test_gaussian.py
  - test_exponential.py
  - test_sum.py
  - test_transforms.py

# This documents which error messages will be allowed
# without being reported as an error. These typically
# correspond to features that are not implemented yet
# in galaxim
allowed_failures:
  - "NotImplementedError"
  - "module 'galaxim' has no attribute 'fits'"
  - "module 'galaxim' has no attribute 'BaseDeviate"
  - "module 'galaxim' has no attribute 'Airy'"
  - "module 'galaxim' has no attribute 'Kolmogorov'"
  - "module 'galaxim' has no attribute 'Sersic'"
  - "module 'galaxim' has no attribute 'UncorrelatedNoise'"
  - "module 'galaxim' has no attribute 'GaussianNoise'"
  - "module 'galaxim' has no attribute 'Shapelet'"
  - "module 'galaxim' has no attribute 'UVFunction'"
  - "module 'galaxim' has no attribute 'FitsWCS'"
  - "module 'galaxim' has no attribute 'FitsHeader'"
  - "module 'galaxim' has no attribute 'CelestialCoord'"
  - "module 'galaxim' has no attribute 'UniformDeviate'"
  - "module 'galaxim' has no attribute 'AstropyWCS'"
  - "module 'galaxim' has no attribute 'GSFitsWCS'"
  - "module 'galaxim' has no attribute 'WcsToolsWCS'"
  - "'Image' object has no attribute 'wrap'"
  - "module 'galaxim' has no attribute 'Convolve'"
  - "'Gaussian' object has no attribute 'rotate'"
  - "'Transformation' object has no attribute 'rotate'"
  - "'Image' object has no attribute 'bin'"
