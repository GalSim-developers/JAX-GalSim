name: Python package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest black==23.1.0
          python -m pip install .
      - name: Ensure black formatting
        run: |
          black --check jax_galsim/ tests/ --exclude tests/GalSim/ --line-length 100
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 jax_galsim/ --count --exit-zero --max-line-length=127 --statistics --ignore=C901,E203,W503
      - name: Test with pytest
        run: |
          git submodule update --init --recursive
          pytest
